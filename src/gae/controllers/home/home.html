<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      
      <style>
         html { height: 100% }
         body { height: 100%; margin: 0; padding: 0 }
         #schedule-map { height: 100% }
      </style>
      
      <link rel="stylesheet" href="/static/jquery-ui-1.10.4/css/ui-lightness/jquery-ui-1.10.4.min.css" />
      <link rel="stylesheet" href="/static/css/styles.css" />

      <!--[if lt IE 9]>
         <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      
   </head>


   <body>
      <div id="schedule-map"></div>

      <script type="text/javascript" src="/static/js/handlebars-v1.3.0.js"></script>
      
      {% raw %}
      <!-- template for datepicker ui component -->
      <script id="datepicker-ui" type="text/x-handlebars-template">
         <table id="datepicker-ui">
            <tr>
               <td><img id="prevDayArrow" src="/static/images/left_arrow.png" /> </td>
               <td><input type="text" id="datepicker"> </td>
               <td><img id="nextDayArrow" src="/static/images/right_arrow.png" /> </td>
            </tr>
         </table>
      </script>
      
      <!-- template for itinerary ui component -->
      <script id="itinerary-ui" type="text/x-handlebars-template">
         <div id="itinerary">
            <p>Itinerary</p>
         </div>
      </script>
      
      <!-- teamplate for distance/duration display -->
      <script id="itinerary-distance-duration" type="text/x-handlebars-template">
         <tr>
            <td>Distance</td>
            <td />
            <td>{{distance}}</td>
         </tr>
         <tr>
            <td>Duration</td>
            <td />
            <td>{{duration}}</td>
         </tr>
      </script>
      
      <!-- template for game display in itinerary -->
      <script id="itinerary-game" type="text/x-handlebars-template">
         <tr>
            <td align="center"><div class="{{away_team}}"></div></td>
            <td align="center">@</td>
            <td align="center"><div class="{{home_team}}"></div></td>
         </tr>
      </script>
      
      
      <!-- template for game info window -->
      <script id="info-window" type="text/x-handlebars-template">
         <table valign="middle">
            <tr>
               <td><div class="{{away_team}}"></div></td>
               <td>@</td>
               <td><div class="{{home_team}}"></div></td>
            </tr>
            <tr>
               <td colspan="3" align="center"><div>{{game_time}}</div></td>
            </tr>
         </table>
         {{#if is_attending}}
            <div class="remove-game-link">
               <a href="" id="{{game_id}}">Remove</a>
            </div>
         {{else}}
            <div class="select-game-link">
               <a href="" id="{{game_id}}">Select</a>
            </div>
         {{/if}}
      </script>
      {% endraw %}
      
      <script type="text/javascript">
         window.ottb = {}
      </script>
   
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_MuISxqQ50eQiqJcibWvx3Tz4oByx69o&amp;libraries=geometry"></script>
      <script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
      <script type="text/javascript" src="/static/jquery-ui-1.10.4/js/jquery-ui-1.10.4.min.js"></script>
      <script type="text/javascript" src="/static/js/communication.js"></script>
      <script type="text/javascript" src="/static/js/cache.js"></script>
      <script type="text/javascript" src="/static/js/datepicker.js"></script>
      <script type="text/javascript" src="/static/js/itinerary.js"></script>
      <script type="text/javascript" src="/static/js/map_options.js"></script>
      <script type="text/javascript" src="/static/js/map.js"></script>
      <script type="text/javascript" src="/static/js/home.js"></script>
   </body>
</html>
