<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Out to the Ballgame Admin Page</title>
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
   </head>
   
   <body>
      <div class="col-md-8 col-md-offset-1" style="margin-top: 25px;">
         <p> Click on a button below to seed the database with data.</p>
         <table class="table">
            <tr>
               <th>Action</th>
               <th>Description</th>
            </tr>
            <tr>
               <td>
                  <button id="loadTeamData" type="button" class="btn btn-primary">Load Team Data</button>
               </td>
               <td>
                  <p>Loads/updates team data (MLB id, name, leage info, stadium info) to the data store.</p>
               </td>
               <td>
                  <img id="teamDataIndicator" src="/static/images/ajax_loader.gif" />
               </td>
            </tr>
            <tr>
               <td>
                  <button id="loadGameData" type="button" class="btn btn-primary">Load Game Data</button>
               </td>
               <td>
                  <p>Loads/updates game data to the data store.
               </td>
               <td>
                  <img id="gameDataIndicator" src="/static/images/ajax_loader.gif" />
               </td>
            </tr>
            <tr>
               <td>
                  <button id="loadTripData" type="button" class="btn btn-primary">Load Trip Data</button>
               </td>
               <td>
                  <p>Loads/updates trip data to the data store.
               </td>
               <td>
                  <img id="tripDataIndicator" src="/static/images/ajax_loader.gif" />
               </td>
            </tr>
         </table>
      </div>

      <script type="text/javascript" src="/static/js/jquery-2.1.0.min.js"></script>
      <script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js" ></script>
      <script type="text/javascript" src="/static/js/admin.js"></script>
      
   </body>
</html>
