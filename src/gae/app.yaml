application: out-to-the-ballgame
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
    
################################
# Static resources
################################

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /data
  static_dir: data
  application_readable: true
  
- url: /static
  static_dir: static


################################
# Admin data
################################
- url: /admin
  script: controllers.admin.admin.app
  login: admin
  
- url: /admin/teams
  script: controllers.admin.teams.app
  login: admin
  
- url: /admin/games
  script: controllers.admin.games.app
  login: admin
  
- url: /admin/team_games
  script: controllers.admin.games.app
  login: admin
  
################################
# Main page
################################
- url: .*
  script: main.app
  

libraries:
- name: webapp2
  version: latest
  
- name: jinja2
  version: latest
